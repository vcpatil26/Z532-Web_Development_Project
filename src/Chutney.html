	<div class="modal fade" id="modal-container-logIn" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div style="padding-bottom:1%" class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></button>
                            <h2 class="modal-title text-center" id="myModalLabel">Log In</h2>
                        </div>
                        <div class="modal-body">
                            <form id="LogIn" class="form-horizontal well">

                                <div class="form-group">
                                    <label for="email" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="email" id="email" placeholder="Enter Email" type="email" required="required">
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password" required="required">
                                    </div>
                                </div>
                        
                              <div style="padding:0%" class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox inline">
                            <label><input type="checkbox" > Remember me</label>
                            <a  class="pull-right" href="http://www.google.com">Forgot your Password</a>
                        </div>
                    </div>
                </div>
                      <div class="form-group">
                                    <div class="col-sm-4 pull-right">
                                       
                                        <button type="button" class="btn  btn-success" id="Login_Submit" onclick="singUp()">Log In </button>
                                    </div>
                                </div>
								<p id="display"></p>
                            </form>
                            
                        </div>
                    </div>
                </div>
			</div>
			
				
			<div class="modal fade" id="modal-container-signUp" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div style="padding-bottom:1%" class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></button>
                            <h2 class="modal-title text-center" id="myModalLabel1">Sign up</h2>
                        </div>
                        <div class="modal-body">
                            <form id="signUp" class="form-horizontal well">

                                <div class="form-group">
                                    <label for="email" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="email" id="email1" placeholder="Enter Email" type="email" required="required">
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Password</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="password" name="password" id="password1" placeholder="Enter Password" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Confirm Password</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required="required">
                                    </div>
                                    <input type="hidden" name="registered" id="registered" value="true">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 pull-right">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn  btn-success" id="Signup_Submit" onclick="singUp()">Sign Up </button>
                                    </div>
                                </div>
                                <p id="display1"></p>
                            </form>
                           
                        </div>
                    </div>
